stages:
  - build
  - test
  - deploy

image: docker:25

services:
  - docker:25-dind

variables:
  DOCKER_DRIVER: overlay2
  COMPOSE_PROJECT_NAME: cdn

before_script:
  - docker info
  - docker compose version

build:
  stage: build
  script:
    - cp .env.example .env
    - docker compose build

test:
  stage: test
  script:
    - cp .env.example .env
    - ./run_tests.sh

deploy:
  stage: deploy
  environment:
    name: production
  only:
    - main
  tags:
    - production
  script:
    - ./deploy.sh